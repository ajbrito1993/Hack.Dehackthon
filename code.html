<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="codeStyle.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

</head>

<body>

  <div class="container">
    <div class="row pt-5">
      <div class="col">
        <text>write a <span class="exampleSentence">console.log('</span><span class="highlightSentence">your name</span><span class="exampleSentence">')</span> to print your name</text>
      </div>
    </div>
    <div class="row pb-2 pt-3">
      <div class="col">
        <label for="editor" class="pt-3">Code:</label>
      </div>
      <div class="col">
        <button class="btn btn-success float-right shadow-sm">Run</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <pre name="editor" id="editor" class="form-control shadow-sm editor" tabindex="0"
          contenteditable><code><span class="class">console</span><span class="regularText">.</span><span class="method">log</span><span class="regularText">(</span><span class="quotes">'flampeyeiry'</span><span class="regularText">)</span></code></pre>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="output">Console output:</label>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <textarea name="output" id="output" class="form-control shadow-sm output" cols="30" rows="10" readonly>></textarea>
      </div>
    </div>
  </div>

  <script src="textEditor.js"></script>
</body>

</html>

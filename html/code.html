<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/codeStyle.css">
  <link rel="stylesheet" href="../vendor/bootstrap-4.3.1-dist/css/bootstrap.css">

  
  <script src="../vendor/jquery-3.4.1.js"></script>

  <title>Prototype</title>
</head>

<body>

  <div class="container">
    <div class="row pt-5">
      <div class="col">
        <text>write a <span class="exampleSentence">console.log('</span><span class="highlightSentence">your name</span><span class="exampleSentence">')</span> to print your name</text>
      </div>
    </div>
    <div class="row pb-2 pt-3">
      <div class="col">
        <label for="editor" class="pt-3">Code:</label>
      </div>
      <div class="col">
        <button class="btn btn-success float-right shadow-sm" id="runBtn">Run</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <pre name="editor" id="editor" class="form-control shadow-sm editor" tabindex="0"
          contenteditable></pre>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="output">Console output:</label>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <textarea name="output" id="output" class="form-control shadow-sm output" cols="30" rows="10" readonly>></textarea>
      </div>
    </div>
  </div>

  <script src="../js/textEditor.js"></script>
</body>

</html>
